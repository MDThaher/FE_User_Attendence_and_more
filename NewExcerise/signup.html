<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="parentdiv">
      <div class="container1">
        <input class="name" type="text" placeholder="First Name" />
        <input class="name" type="text" placeholder="Last Name" />
        <input
          class="email"
          type="email"
          name="email"
          id="emailid"
          placeholder="Email"
        />
        <input class="signup" type="button" value="Sing Up" />
      </div>

      <div class="container2">
        <p class="rideloginp">Request a ride now</p>
        <input class="pickup" type="text" placeholder="Enter pickup location" />
        <input class="drop" type="text" placeholder="Enter destination" />
        <input class="requestbtn" type="submit" value="Request now" />
        <input class="schedulebtn" type="submit" value="Schedule for later" />
      </div>
    </div>
  </body>
</html>
